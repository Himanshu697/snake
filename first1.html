<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Front Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('snake.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .names {
            margin-bottom: 20px;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
      
        <button class="start-button" onclick="startGame()">Start the Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href ='index5.html'; // Replace with the path to your snake game HTML file
        }
    </script>
</body>
</html>
